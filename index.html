<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Passenger Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="counter-title">Passenger Counter</div>
        <div id="counter-value">0</div>

        <button class="counter-button" data-action="add">Add 1</button>
        <button class="counter-button" data-action="sub">Subtract 1</button>
        <button class="counter-button" data-action="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
